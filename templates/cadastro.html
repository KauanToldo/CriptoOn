<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/logomoeda.ico" type="image/x-icon" sizes="16x16" />
    <title>CriptoON</title>
    <link rel="stylesheet" href="../static/css/styleNL.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../static/js/scriptNL.js" defer></script>
</head>
<body>
    <form onsubmit="submitForm(event)" id="main">
        <h3 id="frase">Atualize-se <span>sobre mercado das</span> CRIPTOMOEDAS!</h3>
        <p id="infos">Insira suas informações abaixo</p>

        <label class="nm_gm">Nome:</label>
        <input required type="text" id="name" class="NomeEmail" placeholder="Digite seu nome">

        <h2 class="nm_gm">Email:</h2>
        <input required type="email" id="email" class="NomeEmail" placeholder="Digite seu email">

        <div id="termos">
            <input type="checkbox" name="" id="check">
            <p id="termos_uso">Aqui eu aceito os termos e condições de uso....</p>
        </div>

        <input type="submit" id="submitBtn" value="Cadastrar">
    </form>
    <div id="success-container">
        <div id="ball">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1>Cadastro realizado com sucesso!</h1>
        <button onclick="window.location.href='../index.html'"><i class="fa-solid fa-arrow-left"></i>Voltar</button>
    </div>
    <img id="bit" src="../static/img/bitcoin_news.png" alt="">
    <img id="eth" src="../static/img/ether_to_news.png" alt="">
</body>
</html>
